<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #f1f1f1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Urbalurba monitor</h1>
  <p>uses BullMQ to manage queues and Bull Dashboard to display the queues</p>
  <p>To display the queues <a href="/admin/queues">Bull-board</a> </p>
  <hr>
  <h2>Test functionality</h2>
  <p>The table below query the url <a href="/listQueues">/listQueues</a> and uses script.js to display the json as a table</p>
  <table id="queueTable">
    <thead>
      <tr>
        <th>List of queues</th>
      </tr>
    </thead>
    <tbody>
      <tbody id="queues-table-body"></tbody>
    </tbody>
  </table>
  <script src="/script.js"></script>
